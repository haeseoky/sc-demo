server:
  port: 8080

spring:
  main:
    allow-circular-references: true
  application:
    name: sc-demo
  profiles:
    active: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/sc-demo
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin0.1!}
    hikari:
      connection-test-query: "select 1"
      validation-timeout: 30000
      auto-commit: false
      maximum-pool-size: 10
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 60000
#  r2dbc:
#    url: r2dbc:mariadb://localhost:3306/sc-demo
#    username: ${DB_USERNAME:root}
#    password: ${DB_PASSWORD:}
  jpa:
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.MariaDBDialect
        default_batch_fetch_size: 500
        format_sql: true
#        bytecode:
#          use_reflection_optimizer: false
    show-sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:sc-demo}
  thymeleaf:
    cache: false
    mode: HTML
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html

springdoc:
  packages-to-scan: com.example.javaboilerplate
  swagger-ui:
    path: /swagger-ui/index.html
    tags-sorter: alpha
    operations-sorter: alpha
    disable-swagger-default-url: true
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true
#logging:
#  level:
#    org.hibernate.sql: debug
#    org.hibernate.type.descriptor.sql.BasicBinder: trace

webclient:
  local:
    base-url: ${LOCAL_BASE_URL:http://localhost:8080}
---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: stage

---
spring:
  config:
    activate:
      on-profile: prod